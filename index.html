<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        .navbar-brand>img {
            width: 160px;
            position: relative;
            top: -5px;
        }

        .nav-item {
            margin-right: 50px;
            text-transform: uppercase;
        }

        .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .dropdown-menu {
            border: none;
        }

        .dropdown-item {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .nav-item:hover {
            list-style: circle;
        }

        .navbar-expand-lg .navbar-nav .nav-link {
            padding-right: 0rem !important;
            padding-left: 0rem !important;
        }

        @media screen and (min-width: 992px) {
            .dropdown:hover .dropdown-menu {
                display: block;
                margin-top: 0;
                /* remove the gap so it doesn't close */
            }
        }

        .top-black-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .top-black-header>div>p {
            margin-bottom: 0rem;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .content-wrapper {
            background-color: rgba(51, 51, 51, 1);
            padding: 8px 10px 8px 10px;
        }

        .top-black-header>div>a {
            text-decoration: none;
            margin-right: 20px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .social-icon-top-navbar {
            width: 15px;
        }

        .navbar-light .navbar-toggler {
            box-shadow: none;
            outline: none;
        }

        @media screen and (max-width: 640px) {
            .content-wrapper {
                display: none;
            }
        }

        .bg-light {
            padding: 0px 30px 0px 30px;
        }

        /* side menu css starts here */
        /* The side navigation menu */
        .sidenav {
            height: 100%;
            /* 100% Full-height */
            width: 0;
            /* 0 width - change this with JavaScript */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Stay on top */
            top: 0;
            background-color: #FFFF;
            /* Black*/
            overflow-x: hidden;
            /* Disable horizontal scroll */
            padding-top: 60px;
            /* Place content 60px from the top */
            transition: 0.5s;
            /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover,
        .offcanvas a:focus {
            color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        #main {
            transition: margin-left .5s;
            padding: 20px;
        }

        .sidenav {
            right: 0;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .sidenav {
            right: 0;
            box-shadow: 0 10px 55px 5px rgb(137 173 255 / 35%);
        }

        .sidebar-nav {
            border: none;
            background-color: #FFFF;
            font-size: 22px;
        }

        @media screen and (max-width: 992px) {
            .sidebar-nav {
                display: none;
            }
        }

        @media screen and (max-width: 576px) {
            .bg-light {
                padding: 0px 10px 0px 10px;
            }
        }

        /* side menu css ends here */
    </style>
</head>

<body>
    <header>
        <div class="content-wrapper">
            <div class="container">
                <div class="top-black-header">
                    <div>
                        <p>We are always in Reach.</p>
                    </div>
                    <div>
                        <a href="">Track</a>
                        <a href="">FAQ</a>
                        <a href="">Reviews</a>
                        <a href=""><img class="social-icon-top-navbar"
                                src="https://canadiansim.com/wp-content/uploads/2021/08/facebook-3.png" alt=""></a>
                        <a href=""><img class="social-icon-top-navbar"
                                src="https://canadiansim.com/wp-content/uploads/2021/08/linkedin-1.png" alt=""></a>
                        <a href=""><img class="social-icon-top-navbar"
                                src="https://canadiansim.com/wp-content/uploads/2021/08/instagram-9-1.png" alt=""></a>
                        <a href=""><img class="social-icon-top-navbar"
                                src="https://canadiansim.com/wp-content/uploads/2021/08/twitter-2.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="https://canadiansim.com/wp-content/uploads/2021/07/rsz_1final_logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">How It Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Student & Immigrants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">plans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Contact
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div>
                        <button onclick="openNav()" class="sidebar-nav" type="button">
                            <span class="navbar-toggler-icon">
                                <span class="mkdf-side-menu-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        width="40" height="40" x="0px" y="0px" viewBox="0 0 40 40"
                                        style="enable-background:new 0 0 40 40;" xml:space="preserve">
                                        <style type="text/css">
                                            .open-box {
                                                fill: #FF0000;
                                            }

                                            .mkdf-light-header:not(.mkdf-sticky-header-appear) .open-box {
                                                fill: #5580FF !important;
                                            }

                                            .open-lines {
                                                fill: #FFFFFF !important;
                                            }

                                            .mkdf-light-header .open-lines {
                                                fill: #fff !important;
                                            }

                                            .mkdf-light-header .mkdf-page-header&gt;

                                            div:not(.mkdf-sticky-header):not(.fixed) .mkdf-side-menu-button-opener:hover .open-box {
                                                fill: #FF8A73 !important;
                                            }
                                        </style>
                                        <g>
                                            <path class="open-box"
                                                d="M35,40H5c-2.8,0-5-2.2-5-5V5c0-2.8,2.2-5,5-5h30c2.8,0,5,2.2,5,5v30C40,37.8,37.8,40,35,40z">
                                            </path>
                                        </g>
                                        <path class="open-lines"
                                            d="M28,21H12c-0.6,0-1-0.4-1-1v0c0-0.6,0.4-1,1-1h16c0.6,0,1,0.4,1,1v0C29,20.6,28.6,21,28,21z">
                                        </path>
                                        <path class="open-lines"
                                            d="M28,16H12c-0.6,0-1-0.4-1-1v0c0-0.6,0.4-1,1-1h16c0.6,0,1,0.4,1,1v0C29,15.6,28.6,16,28,16z">
                                        </path>
                                        <path class="open-lines"
                                            d="M28,26H12c-0.6,0-1-0.4-1-1v0c0-0.6,0.4-1,1-1h16c0.6,0,1,0.4,1,1v0C29,25.6,28.6,26,28,26z">
                                        </path>
                                    </svg> </span>
                            </span>
                        </button>
                        <!-- <span onclick="openNav()"
                            style="cursor: pointer; background: green; border: 1px solid black; padding: 5px;">Click me
                            to get the right sidebar.</span> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
        /* Simple appearence with animation AN-1*/
        function openNav() {
            document.getElementById("mySidenav").style.width = "450px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        /* Simple appearence with animation AN-1*/
    </script>
</body>

</html>
